<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>termnh</title>
  <meta name="description" content="termnh's personal site. Small tools and random experiments.">

  <!-- Open Graph -->
  <meta property="og:title" content="termnh">
  <meta property="og:description" content="Small tools and random experiments.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://termnh.com">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="termnh">
  <meta name="twitter:description" content="Small tools and random experiments.">

  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap"
    rel="stylesheet">

  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html,
    body {
      height: 100%;
    }

    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: #0a0a0f;
      color: #e8e8ed;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 24px;
      text-align: center;
    }

    .hero {
      max-width: 500px;
    }

    .greeting {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.875rem;
      color: #00d4aa;
      margin-bottom: 12px;
    }

    .name {
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 16px;
    }

    @media (min-width: 640px) {
      .name {
        font-size: 3.5rem;
      }
    }

    .bio {
      font-size: 1.125rem;
      color: #9898a8;
      margin-bottom: 24px;
      line-height: 1.6;
    }

    .status {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.875rem;
      color: #5a5a6a;
      margin-bottom: 32px;
    }

    .status::before {
      content: '→ ';
      color: #00d4aa;
    }

    .buttons {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.875rem;
      padding: 12px 24px;
      border-radius: 6px;
      border: 1px solid #2a2a3a;
      background: #1a1a24;
      color: #e8e8ed;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.15s ease;
    }

    .btn:hover {
      border-color: #00d4aa;
      box-shadow: 0 0 20px rgba(0, 212, 170, 0.15);
    }

    .btn:focus {
      outline: 2px solid #00d4aa;
      outline-offset: 2px;
    }

    .btn-primary {
      background: #00d4aa;
      border-color: #00d4aa;
      color: #0a0a0f;
    }

    .btn-primary:hover {
      background: #00a885;
    }

    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 16px;
      text-align: center;
      font-size: 0.75rem;
      color: #5a5a6a;
      font-family: 'JetBrains Mono', monospace;
    }

    .footer a {
      color: #5a5a6a;
      text-decoration: none;
    }

    .footer a:hover {
      color: #9898a8;
    }
  </style>
</head>

<body>
  <main class="hero">
    <p class="greeting">Hey, I'm</p>
    <h1 class="name">termnh</h1>
    <p class="bio">I build things—tools, experiments, and whatever I'm curious about.</p>
    <p class="status">Currently tinkering with small projects.</p>

    <div class="buttons">
      <a href="/desktop/" class="btn btn-primary">Open Desktop</a>
      <a href="/play/waste/" class="btn">Waste some time →</a>
    </div>
  </main>

  <footer class="footer">
    <a href="https://github.com/termn0xh" target="_blank" rel="noopener">GitHub</a>
  </footer>
</body>

</html>
